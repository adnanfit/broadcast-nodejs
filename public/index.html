<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        .video-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .connection-status {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #ff4444;
        }

        .status-dot.connected {
            background-color: #4CAF50;
        }

        .status-text {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .stream-info {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            border-radius: 12px;
            z-index: 10;
        }

        .stream-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .stream-stats {
            font-size: 0.8rem;
            color: #cccccc;
        }

        .overlay-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px);
            padding: 30px 50px;
            border-radius: 15px;
            text-align: center;
            z-index: 20;
            display: none;
        }

        .overlay-message.show {
            display: block;
        }

        .overlay-message h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .overlay-message p {
            color: #cccccc;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 12px 24px;
            border-radius: 30px;
            display: flex;
            gap: 20px;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-container:hover .controls {
            opacity: 1;
        }

        .control-button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .control-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .control-button svg {
            width: 24px;
            height: 24px;
        }
    </style>
</head>

<body>
    <div class="video-container">
        <video id="stream-video" playsinline autoplay></video>

        <div class="connection-status">
            <div class="status-dot" id="connection-dot"></div>
            <span class="status-text" id="connection-text">Connecting...</span>
        </div>

        <div class="stream-info">
            <div class="stream-title">Live Broadcast</div>
            <div class="stream-stats">
                <span id="quality-indicator">HD</span> â€¢
                <span id="connection-quality">Excellent</span>
            </div>
        </div>

        <div class="overlay-message" id="connection-message">
            <h2>Connecting to Stream</h2>
            <p>Please wait while we establish connection...</p>
        </div>

        <div class="controls">
            <button class="control-button" id="volume-toggle">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M14,3.23V5.29C16.89,6.15 19,8.83 19,12C19,15.17 16.89,17.84 14,18.7V20.77C18,19.86 21,16.28 21,12C21,7.72 18,4.14 14,3.23M16.5,12C16.5,10.23 15.5,8.71 14,7.97V16C15.5,15.29 16.5,13.76 16.5,12M3,9V15H7L12,20V4L7,9H3Z" />
                </svg>
            </button>
            <button class="control-button" id="fullscreen-toggle">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M7,14H5V19H10V17H7V14M5,10H7V7H10V5H5V10M17,17H14V19H19V14H17V17M14,5V7H17V10H19V5H14Z" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Important: Load socket.io first -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Then load your watch.js -->
    <script src="watch.js"></script>
</body>

</html>
